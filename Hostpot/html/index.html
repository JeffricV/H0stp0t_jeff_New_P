<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Login | Red Hotspot FerreTodo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo FerreTodo" class="logo">
            <p class="welcome-text">Bienvenido a la Red FerreTodo</p>
        </div>

        <form id="login-form" class="login-form" action="https://$(link-login-only)" method="POST">
            <input type="hidden" name="dst" value="$(link-orig)">
            <input type="hidden" name="popup" value="true">
            
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit" id="login-btn" class="button">Iniciar sesión</button>
        </form>

        <p class="error-message" id="error-message">$(if error) $(error) $(endif)</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
