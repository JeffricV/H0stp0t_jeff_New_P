<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Estado de Conexión | Red Hotspot FerreTodo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpg" alt="Logo FerreTodo" class="logo">
            <p class="welcome-text">Estado de tu conexión</p>
        </div>

        <table class="status-table">
            <tr>
                <td>IP:</td>
                <td>$(ip)</td>
            </tr>
            <tr>
                <td>Bytes Subidos:</td>
                <td>$(bytes-in-nice)</td>
            </tr>
            <tr>
                <td>Bytes Bajos:</td>
                <td>$(bytes-out-nice)</td>
            </tr>
            <tr>
                <td>Tiempo Conectado:</td>
                <td>$(uptime)</td>
            </tr>
        </table>

        <p><a href="logout.html" class="retry-link">Cerrar sesión</a></p>
    </div>
</body>

</html>
