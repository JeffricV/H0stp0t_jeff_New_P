# Parámetros de configuración para el Hotspot MikroTik

# Tiempo de espera antes de redirigir al usuario
redirect-timeout = 5  # 5 segundos

# Configuración de límite de sesión para usuarios de prueba (trial users)
# trial-session-limit = 60  # 60 minutos

# Dirección URL a la que se redirige después del login exitoso
# post-login-url = "https://www.redferretodo.com/dashboard"

# Mensaje de bienvenida para el Hotspot
welcome-message = "Bienvenido a la Red FerreTodo. Conéctate y navega sin preocupaciones."

# Límite de tráfico de los usuarios
# traffic-limit = 1000  # en MB, los usuarios de prueba tienen 1 GB de tráfico

